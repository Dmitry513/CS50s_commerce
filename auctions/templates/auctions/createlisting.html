{% extends 'auctions/layout.html' %}


{% block title %}
    Create a new list
{% endblock %}

{% block body %}
    {% if message %}
        <div class="row justify-content-center">
            <div class="alert alert-success col-lg-8" role="alert">
              {{ message }}
            </div>
        </div>
    {% endif %}

    <div class="form-group">
        <div class="row justify-content-center">
            <section class="col-lg-8">
                    <form enctype="multipart/form-data" action="{% url 'createlisting' %}" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <label for="{{ field.label }}" class="form-label">{{ field.label }} </label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="border-bottom-danger">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        {% endfor %}
                        <button type="submit" class="btn btn-success mt-3">Save listing</button>
                    </form>
            </section>
        </div>
    </div>
{% endblock %}
