{% extends 'auctions/layout.html' %}


{% block title %}
    Create a new list
{% endblock %}

{% block body %}
    <div class="form-group">
        <div class="row justify-content-center">
            <section class="col-lg-8">
                    <form action="{% url 'createlisting' %}" method="post">
                        {% csrf_token %}
                        <label for="listname" class="form-label">Listing name:</label>
                        <input type="text" class="form-control" id="listname" name="listname">
                        <label for="image" class="form-label">Add photo (optional):</label>
                        <input type="file" class="form-control" id="image" name="image">
                        <label for="description" class="form-label">Description:</label>
                        <textarea id="description" class="form-control" style="height: 140px" name="description"></textarea>
                        <label for="startprice" class="form-label">Start price:</label>
                        <input type="text" class="form-control" id="startprice" name="startprice">
                        <button type="submit" class="btn btn-success mt-3">Save listing</button>
                    </form>
            </section>
        </div>
    </div>
{% endblock %}
